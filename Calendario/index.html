<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Formularios</h1>
        <h2>Formulario creado de la forma larga (indicando en campos separados cada parte de la informacion que queremos)</h2>
        <form action="">
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hota" name="hora">
            </label>

            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>

            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>

            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>

            <input type="submit">

        </form>

        <h2>Formulario creado de la forma corta (en un solo campo preguntaremos 4 cosas)</h2>
        <form action="">
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
            <input type="submit">
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
